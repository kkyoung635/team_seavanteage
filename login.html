<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/sub.css" />
        <link rel="stylesheet" href="css/ani.css" />
        <link rel="stylesheet" href="css/sublayout.css" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
        <link rel="shortcut icon" href="images/common/favicon.ico" />
        <title>로그인</title>
    </head>
    <body>
        <p id="skipNav" class="blind"><a href="#content">본문 바로가기</a></p>
        <div id="wrap">
            <!-- <header id="header"></header>
            <section id="visual"></section> -->
            <main id="container" class="page login">
                <section id="content">
                    <div class="login-page">
                        <div class="img-slide">
                            <ul class="slide">
                                <li><img src="images/content/login/imgSlide0.jpg" alt="" /></li>
                                <li><img src="images/content/login/imgSlide1.jpg" alt="" /></li>
                                <li><img src="images/content/login/imgSlide2.jpg" alt="" /></li>
                            </ul>
                            <ul class="paging">
                                <li class="active"></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>

                        <div class="login-form">
                            <h3>Welcome to</h3>
                            <h3>the new ocean experience</h3>
                            <p class="login-input">
                                <input type="email" placeholder="이메일" class="email" />
                                <input type="password" placeholder="비밀번호" class="password" />
                            </p>
                            <div class="login-option">
                                <p>
                                    <input type="checkbox" id="checkbox" />
                                    <label for="checkbox"></label>아이디 저장
                                </p>
                                <p class="pwd-find">비밀번호 찾기</p>
                            </div>
                            <p class="btn-wrap">
                                <button class="btn-login">로그인</button>
                                <button class="btn-signup">회원가입</button>
                            </p>
                        </div>
                    </div>
                </section>
            </main>
            <!-- <footer id="footer"></footer> -->
        </div>
        <script src="js/common.js"></script>
        <script type="module" src="js/sub.js"></script>
    </body>
</html>
