<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>블로그-전문보기</title>
        <link rel="shortcut icon" href="images/common/favicon.ico" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/sublayout.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/sub.css" />
        <link rel="stylesheet" href="css/ani.css" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    </head>
    <body>
        <p id="skipNav" class="blind"><a href="#content">본문 바로가기</a></p>
        <div id="wrap">
            <header id="header">
                <div class="type black"></div>
            </header>

            <section id="subVisual">
                <div class="inner">
                    <span>
                        <a href="index.html">HOME</a><i class="bx bx-chevron-right"></i> <a href="">홍보센터</a><i class="bx bx-chevron-right"></i>
                        <a href="blog.html">블로그</a>
                    </span>
                    <div class="title">
                        <h2>블로그</h2>
                        <p>글로벌 공급망 관련 물류 인사이트를 확인해 보세요.</p>
                    </div>
                </div>
            </section>

            <main id="container" class="page blog-post mb150">
                <section id="content">
                    <div class="inner">
                        <article>
                            <p class="blog-more">
                                <a href="blog.html"><img src="images/sublayout/arrow-left-mint.png" alt="목록으로 돌아가기" class="left-arrow" /> 블로그</a>
                            </p>
                            <span class="date">날짜</span>
                            <strong class="title">타이틀</strong>

                            <div><!--data--></div>
                        </article>
                        <div class="move-post">
                            <div class="btn prev">
                                <img src="images/content/blog/posting-arrow-left.png" alt="" />
                                <p class="text"><span>이전글</span><strong class="title">이전글이 없습니다.</strong></p>
                            </div>
                            <div class="btn next">
                                <p class="text"><span>다음글</span><strong class="title">다음글이 없습니다.</strong></p>
                                <img src="images/content/blog/posting-arrow-right.png" alt="" />
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer id="footer"></footer>
        </div>
        <script src="js/common.js"></script>
        <script type="module" src="js/sub.js"></script>
    </body>
</html>
